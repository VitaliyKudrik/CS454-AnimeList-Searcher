<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Anime Searcher</title>
    </head>
    <!-- This is the background image for the main page  -->
    <body class="bg-image d-flex justify-content-center align-items-center" style="background-image:
        url('../static/images/BG2.jpg');height: 100vh;background-size: cover;background-repeat: no-repeat;">
        <!-- This will contain the big header and the search bar -->
        <div class="container">
            <!-- This is the anime header-->
            <div class="row">
                <div class="text-center">
                    <h1 class="display-2">
                        <img src="../static/images/anime_header_2.png">
                    </h1>
                </div>
            </div>
            <!-- Main Search-->
            <form method="get" class="adv_search" autocomplete="off">
                <div class="p-2 bg-white rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <input type="text" id="advsearch" name="search" placeholder="Anime keywords | example: Attack on Titan"
                            class="border-0 form-control bg-white;" style="text-align: center">
                        <div class="input-group-sm">
                            <button id="button-addon2"  type="submit" class="text-dark btn btn-link"><i value="Search"></i>Search</button>
                        </div>
                    </div>
                </div>
                <div style="background-color: rgba(255, 255, 255, 0.9); text-align: center;"> ADVANCED SEARCH </div>
                <div id="adv_search t1" style="background-color: rgba(255, 255, 255, 0.9); padding-left: 20px; padding-bottom: 20px;">
                    <table>
                        <tbody>
                            <tr>
                                <td style="padding-right: 10px">Rating</td>
                                <td>
                                    <select name="Rating" id="Rating" class="inputtext">
                                        <option selected="selected" value="0">Select rating</option>
                                        {% for num in range(10, 0, -1) %}
                                        <option value={{num}}>{{num}}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right: 10px">Episode Count</td>
                                <td>
                                    <select name="episodeCount" id="episodeCount" class="inputtext">
                                        <option selected="selected" value="0">How many episodes</option>
                                        {% for num in range(1000, 0, -10) %}
                                        <option value={{num}}>{{num}}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right: 10px">Start Date</td>
                                <td>
                                    <select name="startMonth" id="startMonth" class="inputtext">
                                        <option selected="selected" value="0">-</option>
                                        {% for num in range(0, 12) %}
                                        <option value={{num + 1}}>{{num + 1}}</option>
                                        {% endfor %}
                                    </select>
                                    -
                                    <select name="startDay" id="startDay" class="inputtext">
                                        <option selected="selected" value="0">-</option>
                                        {% for num in range(0, 31) %}
                                        <option value={{num + 1}}>{{num + 1}}</option>
                                        {% endfor %}
                                    </select>
                                    -
                                    <select name="startYear" class="inputtext">
                                        <option value="0">-</option>
                                        {% for num in range(2021, 1899, -1) %}
                                        <option value={{num}}>{{num}}</option>
                                        {% endfor %}
                                    </select>
                                    <small>mm-dd-yyyy</small>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right: 10px">End Date</td>
                                <td>
                                    <select name="endMonth" id="endMonth" class="inputtext">
                                        <option selected="selected" value="0">-</option>
                                        {% for num in range(0, 12) %}
                                        <option value={{num + 1}}>{{num + 1}}</option>
                                        {% endfor %}
                                    </select>
                                    -
                                    <select name="endDay" id="endDay" class="inputtext">
                                        <option selected="selected" value="0">-</option>
                                        {% for num in range(0, 31) %}
                                        <option value={{num + 1}}>{{num + 1}}</option>
                                        {% endfor %}
                                    </select>
                                    -
                                    <select name="endYear" class="inputtext">
                                        <option value="0">-</option>
                                        {% for num in range(2021, 1899, -1) %}
                                        <option value={{num}}>{{num}}</option>
                                        {% endfor %}
                                    </select>
                                    <small>mm-dd-yyyy</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding-bottom:10px">Genres</div>
                    <div class="grid" style="grid-template-columns: repeat(9, 1fr); display:grid;grid-gap: 1px;">
                        {% for count in range(0, len_genres) %}
                        <div class="cell" style="height:25px;">
                            <input id="{{genres[count]}}-{{count}}" name="genre_holder[]" type="checkbox" value="{{genres[count]}}">
                            <label for="{{genres[count]}}-{{count}}" id="label_for_{{genres[count]}}-1">{{genres[count]}}</label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="search adv style" style="padding-top: 20px; text-align: right; padding-right: 50px;">
                        <button type="submit" class="text-dark btn btn-info" onclick="checkCheckBox()"><i value="Search"></i>Search</button>

                    </div>
                </div>
            </form>
        </div>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
