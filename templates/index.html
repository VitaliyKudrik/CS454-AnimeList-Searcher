<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Anime Searcher</title>
    </head>
    <!-- This is the background image for the main page  -->
    <body class="bg-image d-flex justify-content-center align-items-center" style="background-image:
        url('../static/images/BG2.jpg');height: 100vh;background-size: cover;background-repeat: no-repeat;">
        <!-- This will contain the big header and the search bar -->
        <div class="container">
            <!-- This is the anime header-->
            <div class="row">
                <div class="text-center">
                    <h1 class="display-2">
                        <img src="../static/images/anime_header_2.png">
                    </h1>
                </div>
            </div>
            <!-- Form -->
            <form method="get" autocomplete="off">
                <!-- Main Search Bar -->
                <div class="p-2 bg-white rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <input type="text" id="search" name="search" placeholder="Anime keywords | example: Attack on Titan"
                               class="border-0 form-control bg-white;" style="text-align: center">

                        <div class="input-group-sm">
                            <button id="button-addon1"  type="submit" class="text-dark btn btn-link"><i value="Search"></i>Search</button>
                        </div>
                    </div>
                </div>
                <!-- Advanced Search -->
                <p>
                  <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch">
                    Advanced Search
                  </button>
                </p>
                <!-- Basic drop down item, we need to change this to radio buttons and date input and other things for search-->
                <div class="collapse" id="advancedSearch">
                  <div class="card card-body">
                    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                  </div>
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>
